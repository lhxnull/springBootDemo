<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员首页</title>
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/mycss.css}" rel="stylesheet"/>
</head>

<body>
<!--引入导航栏-->
<div th:include="/common/top :: top"></div>
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">文章列表</div>
        <div class="panel-body">
            <p><a class="btn btn-primary btn-sm" th:href="@{/article/write}" role="button">写博客</a></p>
        </div>

        <table class="table">
            <tr class="info">
                <!--<td>编号</td>-->
                <td>标题</td>
                <td>标签</td>
                <td>发表时间</td>
                <td style="text-align: center" colspan="2">操作</td>
            </tr>
                <tr th:each="articles:${articles}">
                    <!--<td th:text="${articles.id}"></td>-->
                    <td th:text="${articles.title}"></td>
                    <td th:text="${articles.summary}"></td>
                    <td th:text="${articles.date}"></td>
                    <td><a th:href="@{'/article/update/'+${articles.id}}">修改</a></td>
                    <td><a th:href="@{'/article/delete/'+${articles.id}}">删除</a></td>
                </tr>
        </table>
    </div>

</div>



<script th:href="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:href="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
<script>
    var path = "";
        var strFullPath = window.document.location.href;
        var strPath = window.document.location.pathname;
        var pos = strFullPath.indexOf(strPath);
        var prePath = strFullPath.substring(0, pos);
        var postPath = strPath.substring(0, strPath.substr(1).indexOf('/') + 1);
        path = prePath +postPath;
</script>
</body>
</html>
